type User {
  id: ID! @unique
  name: String!
  email: String!
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  # DateTime does not come with graphQL
  # it is however exposed with prisma, which
  # we are using
  # createdAt: DateTime!
  # updatedAt: DateTime!
  # user: User!
}
